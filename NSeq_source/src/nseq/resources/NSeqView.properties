jTextArea3.text=This app statistically infers the genomic-coordinate centers of localized nucleosomes\nfrom read densities of sequencing data for MNase-digested chromatin. Centers and false\ndiscovery rates are written to a tab-separated value (TSV) file; read densities, centers,\nand nucleosome coverage are displayed in interactive plots. Centers are also written to \na WIG file, which can be opened in the Integrative Genomics Viewer\n(http://www.broadinstitute.org/igv/). Information about methods is available at\nhttp://songlab.ucsf.edu/ . You'll need:\n          1. A BAM, SAM, or BED file with sequencing data.\n          2. (For genome assemblies other than ce10, mm9, mm10, hg18, and hg19) A TSV file\n               with coordinate lengths of chromosomes: its first column should contain reference\n               sequence names (e.g., chr1), and its second column should contain their\n               corresponding lengths (e.g., 249250621).
