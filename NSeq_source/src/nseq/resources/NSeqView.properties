jTextArea2.text=-The chromosome length file is a TSV file with reference sequence names (e.g., chr1) in its first column and\ngenomic-coordinate lengths (e.g., 249250621) in its second column. Chromosome lengths for some \ngenome assemblies are included.\n\n-The alignment file should encode read data for an MNase-digested genome. Valid formats are BED, SAM,\nand BAM.\n\n-Using more threads requires more memory but improves performance -- up to a point. A good rule of thumb\nis to use twice the number of threads as there are processor cores.\n\n-If the false discovery rate (FDR) of a given candidate nucleosome exceeds the cutoff, the candidate is\neliminated.\n\n-Increasing the number of simulations improves the accuracy of FDR computations at the expense of\nperformance.\n\n-The scan-window width is the size of the interval of a chromosome in genomic coordinates spanned at once\nduring statistical computations. It is essentially the field of view of the triangle statistic used to distinguish\nnucleosomes from linker DNA. The default width, 200 bp, includes the length of a full mononucleosome\n(~146 bp) along with padding to accommodate minimal nucleosome movement.\n\n-The center width is the genomic-coordinate width of the central bin of the triangle statistic. In theory,\ndecreasing the center width should eliminate more delocalized nucleosomes from the results. In practice,\ncenter widths that are too small make the algorithm too selective.\n\n-The triangle-statistic cutoff is the value of the triangle statistic below which the N-statistic is always zero\nfor a given scan window.
